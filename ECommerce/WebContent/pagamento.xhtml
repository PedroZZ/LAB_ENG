<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Loja - Pedidos</title>
	<link rel="stylesheet" type="text/css" href="css\principal.css" />
	<link rel="stylesheet" type="text/css" href="css\design.css" />
</h:head>
<h:body>

	<div id="principal">

		<div id="menu"> <ui:include src="/cabecalho.xhtml" />  </div>
		<div id="coluna_esquerda"><ui:include src="/menuLateral.xhtml" /></div>
		<div id="conteudo">  
		
			<div id="cartao">
				<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Forma de Pagamento : " />
					<h:selectOneMenu>
						<f:selectItems value="#{carrinhoMB.parcelas()}"/>
					</h:selectOneMenu>
					
					<h:outputText value="Nome descrito no cartão : " />
					<p:inputMask mask=""></p:inputMask>
					
					<h:outputText value="Número do cartão :  " />
					<p:inputMask mask="9999.9999.9999.9999"></p:inputMask>
					
					<h:outputText value="Validade : " />
					<p:inputMask mask="99/99"></p:inputMask>
					
					<h:outputText value="Código de Segurança : " />
					<p:inputMask mask="999"></p:inputMask>
					
					<h:outputText value="CPF (Proprietário do cartão) : " />
					<p:inputMask mask="999.999.999-99"></p:inputMask>
					
					<h:outputText value="Data de Nascimento : " />
					<p:inputMask mask="99/99/9999"></p:inputMask>
				</h:panelGrid>
				<br /><br />
				<h:commandButton class="but" value="Realizar Pagamento" action="#{carrinhoMB.fecharPagamento}"/>
				</h:form>
			</div>
			
				
			</div>
		</div>
		<div id="rodape">    <img width="890px" height="80px" src="imagens/formpag.png" alt="" title="" /></div>

</h:body>
</html>
