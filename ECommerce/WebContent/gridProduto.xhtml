<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Loja Virtual</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:dataGrid var="produto" value="#{dataGridView.produtos}" columns="3"
			layout="grid" rows="12" paginator="true" id="produtos"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
            Produtos
        </f:facet>

			<p:panel header="#{produto.id}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<p:graphicImage name="/images/#{produto.imagem}" />

					<h:outputText value="#{produto.yalor}" />

					<p:commandLink update=":form:carDetail"
						oncomplete="PF('carDialog').show()" title="View Detail">
						<h:outputText styleClass="ui-icon ui-icon-search"
							style="margin:0 auto;" />
						<f:setPropertyActionListener value="#{produto}"
							target="#{dataGridView.selectedProduto}" />
					</p:commandLink>
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>

		<p:dialog header="Informações do Produto" widgetVar="carDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="carDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty dataGridView.selectedProduto}"
					columnClasses="label,value">
					<f:facet name="header">
						<p:graphicImage
							name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif" />
					</f:facet>

					<h:outputText value="Id:" />
					<h:outputText value="#{dataGridView.selectedProduto.id}" />

					<h:outputText value="Year" />
					<h:outputText value="#{dataGridView.selectedProduto.nome}" />

					<h:outputText value="Color:" />
					<h:outputText value="#{dataGridView.selectedProduto.descricao}" />

					<h:outputText value="Price" />
					<h:outputText value="$#{dataGridView.selectedProduto.preco}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</h:body>
</html>
