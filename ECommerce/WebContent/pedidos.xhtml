<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Loja - Pedidos</title>
	<link rel="stylesheet" type="text/css" href="css\principal.css" />
	<link rel="stylesheet" type="text/css" href="css\design.css" />
</h:head>
<h:body>

	<div id="principal">

		<div id="menu"> <ui:include src="/cabecalho.xhtml" />  </div>
		<div id="coluna_esquerda"><ui:include src="/menuLateral.xhtml" /></div>
		<div id="conteudo">  
		
			<h:outputLabel> <h3> Meus Pedidos </h3> </h:outputLabel>
			
			<h:form>
		
			<p:dataTable var="pedidos" rendered="#{pedidosMB.pedido.size() > 0}" value="#{pedidosMB.buscaPedidos()}">
				<f:facet name="header">
					Pedidos realizados
				</f:facet>
				<p:column headerText="Cod Pedido">
					<h:outputText value="#{pedidos.idPedido}"/>
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{pedidos.data}"/>
				</p:column>
				<p:column headerText="Valor do Pedido">
					<h:outputText value="#{pedidos.valorTotal}"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
		
		</div>
		<div id="rodape">    <img width="890px" height="80px" src="imagens/formpag.png" alt="" title="" /></div>

	</div>

</h:body>
</html>
