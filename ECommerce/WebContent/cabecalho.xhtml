<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Loja Virtual</title>
</h:head>
<h:body>



	<div class="header">
		<!--  <h1>Loja</h1>-->

		<img width="50%" height="100%" src="imagens/log.png" alt="" title="" />

		<h:panelGrid columns="4">
			<h:form>
				<h:inputText id="keyword" value="#{dataGridView.busca}"
					required="true" style="width: 450px; height: 29px;" />
				<p:watermark for="keyword" value="Digite o nome do produto"
					id="watermark" />

				<p:commandButton id="regular"
					actionListener="#{dataGridView.pesquisarNome()}" value="Pesquisa"
					ajax="false" icon="ui-icon-search" />

			</h:form>

			<p:spacer width="20" />
			<h:form>
				<p:commandLink id="lc" action="login.xhtml"
					value="Entre ou Cadastre-se" class="login"
					rendered="#{usuarioMB.naoLogado()}" />
				<p:growl id="messages" showDetail="true" />

				<p:menuButton value="#{clienteMB.clienteAtual.nome}"
					rendered="#{usuarioMB.logado}">
					<p:menuitem value="Alterar dados"
						actionListener="#{logadoView.save}" update="messages"
						icon="ui-icon-disk" />
					<p:menuitem value="Pedidos" actionListener="#{logadoView.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Sair" actionListener="#{usuarioMB.logOff}"
						action="#{usuarioMB.sair}" icon="ui-icon-close" ajax="false" />
					<p:separator />
					<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-extlink" />
				</p:menuButton>
				<p:spacer width="20" />

				<h:commandButton action="carrinho.xhtml" value="cart"
					image="/imagens/cart.png" />

			</h:form>
		</h:panelGrid>
	</div>
	<h:form>
		<div class="menu-container" style="background-color: #21737F">
			<ul class="menu clearfix">

				<li><h:commandLink action="#{dataGridView.pagPrincipal()}"
						value="Home" /></li>

				<li><a>Eletrodomestico</a>
					<ul class="sub-menu">

						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(5)}" value="Geladeira">		
							</h:commandLink></li>

						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(6)}" value="Fogão">		
							</h:commandLink></li>
					</ul></li>

				<li><a href="#">Informatica</a>
					<ul class="sub-menu">
						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(7)}" value="Notebook">		
							</h:commandLink></li>
						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(8)}" value="Desktop">		
							</h:commandLink></li>
					</ul></li>

				<li><a href="#">Esporte</a>
					<ul class="sub-menu">
						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(9)}" value="Futebol">		
							</h:commandLink></li>
						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(10)}" value="Bicicleta">		
							</h:commandLink></li>
					</ul></li>

				<li><a href="#">Eletronico</a>
					<ul class="sub-menu">
						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(11)}" value="TV LED">		
							</h:commandLink></li>
						<li><h:commandLink
								action="#{dataGridView.pesquisaCateg(12)}" value="Smart TV">		
							</h:commandLink></li>
					</ul></li>

			</ul>
		</div>
	</h:form>
</h:body>
</html>
