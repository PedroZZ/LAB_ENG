<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Loja Virtual</title>
</h:head>
<h:body>



	<div class="header">
		<!--  <h1>Loja</h1>-->

		<img width="15%" height="40%" src="imagens/logo2.png" alt="" title="" />

		<h:panelGrid columns="4">

			<h:inputText id="keyword" value="#{produtoMB.produtoAtual.nome}"
				required="true" style="width: 450px; height: 29px;" />
			<p:watermark for="keyword" value="Digite o nome do produto"
				id="watermark" />

			<h:form>

				
					<p:remoteCommand name="rc" update="msgs"
						actionListener="#{produtoMB.pesquisarNome()}" />

					<p:growl id="msgs" showDetail="true" />
					<p:commandButton type="button" onclick="rc()" value="Execute"
						icon="ui-icon-refresh" />
				

				<p:commandButton id="regular"
					actionListener="#{buscaView.textbusca}" value="Regular"
					ajax="false" icon="ui-icon-search" />
			</h:form>

			<p:spacer width="20" />
			<h:form>
				<p:commandLink id="lc" action="login.xhtml"
					value="Entre ou Cadastre-se" class="login"
					rendered="#{usuarioMB.naoLogado()}" />
				<p:growl id="messages" showDetail="true" />

				<p:menuButton value="#{usuarioMB.usuario.email}"
					rendered="#{usuarioMB.logado}">
					<p:menuitem value="Alterar dados"
						actionListener="#{logadoView.save}" update="messages"
						icon="ui-icon-disk" />
					<p:menuitem value="Pedidos" actionListener="#{logadoView.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Sair" actionListener="#{usuarioMB.logOff}"
						action="#{usuarioMB.sair}" icon="ui-icon-close" ajax="false" />
					<p:separator />
					<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-extlink" />
				</p:menuButton>
				<p:spacer width="20" />
				<h:commandLink action="carrinho.xhtml" value="Carrinho"
					class="login" />
			</h:form>
		</h:panelGrid>
	</div>

	<div class="menu-container">
		<ul class="menu clearfix">
			<li><a href="index.xhtml">Home</a></li>

			<li><a>Eletrodomestico</a>
				<ul class="sub-menu">
					<li><a href="#"> Geladeira </a></li>
					<li><a href="#"> Fogão </a></li>
				</ul></li>

			<li><a href="#">Informatica</a>
				<ul class="sub-menu">
					<li><a href="#"> NoteBook </a></li>
					<li><a href="#"> Desktop </a></li>
				</ul></li>

			<li><a href="#">Esporte</a>
				<ul class="sub-menu">
					<li><a href="#"> Futebol </a></li>
					<li><a href="#"> Bicicleta </a></li>
				</ul></li>

			<li><a href="#">Eletronico</a>
				<ul class="sub-menu">
					<li><a href="#"> TV LED </a></li>
					<li><a href="#"> Smart TV </a></li>
				</ul></li>

		</ul>
	</div>
</h:body>
</html>
