<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Loja Virtual</title>
	<link rel="stylesheet" type="text/css" href="css\principal.css" />
</h:head>

<style type="text/css">

body {
	margin: 0;
}
#principal {
	border: 1px solid black;
	width: 900px;
	height: auto;
	margin: 0 auto;
	padding: 2px;
}

#cabecalho {
	border: 1px solid black;
	width: auto;
	height: 25px;
	margin-bottom: 2px;
}

#menu {
	border: 1px solid black;
	width: auto;
	height: 208px;
	margin-bottom: 2px;
}

#coluna_esquerda {
	border: 1px solid black;
	width: 160px;
	height: 250;
	float: left;
	margin-bottom: 2px;
	display: block;
}

#coluna_direita {
	border: 1px solid black;
	width: 160px;
	height: 250;
	float: right;
	margin-bottom: 2px;
	display: block;
}

#conteudo {
	border: 1px solid black;
	width: auto;
	height: auto;
	margin-left: 164px;
	margin-right: 164px;
	margin-bottom: 2px;
}

#rodape {
	border: 1px solid black;
	width: auto;
	height: 20px;
	clear: both;
}

</style>

<h:body>

	<div id="principal">

		<div id="cabecalho">cabecalho</div>
		<div id="menu"> <ui:include src="/cabecalho.xhtml" />  </div>
		<div id="coluna_esquerda">coluna_esquerda</div>
		<div id="coluna_direita">coluna_direita</div>
		<div id="conteudo"> <ui:include src="/produtos.xhtml" /> </div>
		<div id="rodape">rodape</div>

	</div>

</h:body>
</html>
